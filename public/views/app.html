<script type="text/javascript">
    $(window).load(function(){
        $('#intrusiveModal').modal('show');
    });
</script>
<div id="app-container" ng-controller="GameController" style="background-image: url('/img/gamepageBG.png')">
  <div id="menu-container">
    <div id="logo">
      <a href="#" style="color:antiquewhite" >Cards For Humanity</a>
      <span ng-show="userName">
    </div>
    <div id='abandon-game-button' ng-click="abandonGame()">
      Abandon Game
    </div>
    <span id="tweet-container">
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://cfh.io" data-text="Cards for Humanity: A Game for Horrible People Desperately Trying to do Good" data-related="CFH_App">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </span>
  </div>
  <div id="gameplay-container">
    <div id="upper-gameplay-container">
      <div id="menu-timeremaining-container">
        <div id="menu-container">
          <span id="menu-button">Menu</span>
        </div>
        <div id="timer-container">
          <timer></timer>
        </div>
      </div>
      <div id="question-container-outer">
        <question></question>
      </div>
    </div>
        <answers></answers>
        <chat></chat>
  </div>
</div>
<!-- Modal for game start section -->

  <!-- Modal -->
  <div class="modal fade" id="intrusiveModal" data-backdrop="static" role="dialog">
    <div class="modal-dialog modal-sm">
      <!-- Modal content-->
      <div class="modal-content" style="background-color:white">
        <div class="modal-header">
          <h3 class="modal-title" style="text-align: center; font-weight: bold; font-family: Helvetica">Welcome!</h3>
        </div>
        <div class="modal-body">
          <h4 style="text-align: center; font-weight: bold; font-family: Helvetica">You are about to start a new game session...</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" style="text-align: center; font-weight: bold; font-family: Verdana">CONTINUE</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal end section -->
