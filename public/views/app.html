      Abandon Game

  <div class="modal fade" id="responsive" data-backdrop="static" role="dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title" style="text-align: center; font-weight: bold">Welcome!</h3>
        </div>
        <div class="modal-body">
          <h4 style="text-align: center; font-weight: bold">You are about to start a new game session...</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">CONTINUE</button>
        </div>
      </div>
    </div>
  </div>
</div>
