<div id="main-bod" ng-controller="IndexController">
  <!-- Fixed Logo & Menu Bar Start -->
  <div id="top-part">
    <div class="wpb-top-bar">
      <div class="mod-contain" id="navver">
        <div class="row">
          <!-- Logo -->
          <div class="wpb-logo-container">
            <div id="landing-logo">
              <span id="cfhLogo">CFH</span>
            </div>
            <div class="col-md-9 wpb-menu-container">
              <ul class="wpb-main-menu">
                <li><a href="/">Home</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Fixed Logo & Menu Bar End -->

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('../img/bck2.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h3>Cards for Humanity</h3>
          <hr class="small">
          <span class="subheading">A game for horrible people desperately trying to do good<img class="donation" src="../img/dn-tag.png"></span>
        </div>
      </div>
    </div>
  </div>
</header>

<div id="main-body" class="col-md-12">
  <div class="col-md-2"></div>
  <div id="sign-in-box" class="col-md-8">
    <div class="col-md-5 sign-in-left">
      <div class="sign-error" ng-hide="true">
        Please check your username/password and try again.
      </div>
      <form class="signup form-horizontal" ng-submit="signin(userInfo)" novalidate name="signinForm">
        <h3 class="sign-in-title">Sign in</h3>
        <div class="control-group">
          <input class="col-md-12" type="email" name="email" placeholder="E-mail" ng-model="userInfo.email" required/><br>
          <input class="col-md-12" type="password" name="password" placeholder="Password" required ng-model="userInfo.password"/><br>
        </div>
        <div class="col-xs-12 alert alert-warning" ng-show="error.show">{{error.msg}}</div>
        <div class="form-actions top-margin">
          <button class="btn btn-primary btn-block signin-btn" ng-disabled="signinForm.$invalid || processing">
            <i class="icon fa fa-spinner fa-spin" ng-show="processing"></i>
            Sign in
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-2">
      <div class="or-wrap"><span>OR</span></div>
    </div>
    <div id="login-buttons" class="col-md-5 sign-in-right">
      <h3 class="sign-in-title">Social Login</h3>
      <div class="col-md-12"><a href="/auth/facebook"> <button class="social-signin facebook">Facebook</button></a></div>
      <div class="col-md-12"><a href="/auth/twitter"><button class="social-signin twitter">Twitter</button></a></div>
      <div class="col-md-12"><a href="/auth/google"><button class="social-signin google">Google+</button></a></div>
      <div class="col-md-12"><a href="auth/github"><button class="social-signin github">Github</button></a></div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div
