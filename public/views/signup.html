<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/cfh.css">
</head>
<body>
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header page-scroll">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
    </button>
    <a class="navbar-brand" href="index.html">CFH</a>
  </div>
  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="#">About</a>
      </li>
      <li>
        <a href="#!signin">Sign In</a>
      </li>
    </ul>
  </div>
  <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('../img/bck2.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h3>Cards for Humanity</h3>
          <hr class="small">
          <span class="subheading">A game for horrible people desperately trying to do good<img class="donation" src="../img/dn-tag.png"></span>
        </div>
      </div>
    </div>
  </div>
</header>
<div id="main-body" class="col-md-12">
  <div class="col-md-2"></div>
  <div id="sign-up-box" class="col-md-8">
    <div class="col-md-5 sign-up-left">
      <form class="signup form-horizontal" action="/users" method="post">
        <h3 class="sign-up-title">Sign Up</h3>
        <div class="control-group">
          <input class="col-md-12" type="text" name="name" placeholder="Full Name" required novalidate/><br>
          <input class="col-md-12" type="text" name="email" placeholder="E-mail" required novalidate/><br>
          <input class="col-md-12" type="password" name="password" placeholder="Password" required novalidate/><br>
        </div>
        <div class="form-actions">
        <input  class="col-md-12 btn" type="submit" name="signin_submit" value="Sign in"/><br>
        </div>
      </form>
    </div>

    <div class="col-md-2">
      <div class="or-wrap-signup"><span>OR</span></div>
    </div>
    <div id="login-buttons" class="col-md-5 sign-in-right">
      <h3 class="sign-in-title">Social Login</h3>
      <div class="col-md-12"><a href="/auth/facebook"><button class="social-signin facebook">Facebook</button></a></div>
      <div class="col-md-12"><a href="/auth/twitter"><button class="social-signin twitter">Twitter</button></a></div>
      <div class="col-md-12"><a href="/auth/google"><button class="social-signin google">Google+</button></a></div>
      <div class="col-md-12"><a href="auth/github"><button class="social-signin github">Github</button></a></div>
    </div>

  </div>
  <div class="col-md-2"></div>

</div>
</body>
</html>
