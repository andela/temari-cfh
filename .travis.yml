language: node_js

node_js:
  - "6"
  - "6.1"
  - "5.11"

services:
  - mongodb

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: temari-cfc
    staging: temari-cfc-staging
sudo: required
after_script:
  - cat ./coverage/lcov.info | ./node_modules/.bin/coveralls.js
script: npm test

