language: node_js

node_js:
  - "6"
  - "6.1"
  - "5.11"

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script: npm test
after_script:
  - cat ./coverage/lcov.info | ./node_modules/.bin/coveralls.js

after_success:
  - npm run coveralls


